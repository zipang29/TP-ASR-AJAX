    <title>Cours DHTML</title>
  </head>
  <body>

    <h1>Gestion d'une tâche</h1>

    <form name="formulaire">
		<img src="matin.png" alt="Matin" /><input type="radio" name="periode" value="matin" id="matin" /><img src="maison.png" alt="Maison" /><input type="radio" name="lieu" value="maison" id="maison" /><br />
		<img src="midi.png" alt="Midi" /><input type="radio" name="periode" value="midi" id="midi" /><img src="usine.png" alt="Usine" /><input type="radio" name="lieu" value="usine" id="usine" /> Nom : <input type="text" name="nom" />Tâche : <input type="text" name="texte" /><br />
		<img src="soir.png" alt="Soir" /><input type="radio" name="periode" value="soir" id="soir" /><img src="palette.png" alt="Association" /><input type="radio" name="lieu" value="palette" id="palette" /><br />
		<br />
		<input type="button" value="Ajouter" onClick="javascript:ajoute ()" />
		<input type="button" value="Supprime" onClick="javascript:supprime ()" />
		<input type="button" value="faire" onClick="javascript:fait ()" />
		<input type="button" value="Mise à jour" onClick="javascript:maj()" />
    </form>

    <h1>Récapitulatif des tâches</h1>

    <!-- Point d'entré DOM à modifier -->
    <div id="taches">
      <ul class="personne"/>
    </div>

    <!-- Quelques valeurs d'exemple pour commencer -->
    <script type="text/javascript" charset="utf-8">
      ajouteTache ("Thibault", "Lecture", "matin", "maison");
      ajouteTache ("Thibault", "Peinture", "matin", "maison");
      ajouteTache ("Guillaume", "Cuisine", "matin", "maison");
      ajouteTache ("Guillaume", "Vidange", "matin", "maison");
    </script>

  </body>
